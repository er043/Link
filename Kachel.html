<style type="text/css">
    /* Hover effeckt für das Bild in der Karte*/
    .card:hover .card-img-top {
        opacity: 0.3;


    }
    .modal {
        display: flex;
        justify-content:center;
        align-items: center;
        display: none;

         /* not to be seen by default */
        position: fixed; /* Stay at the same place */
        z-index: 1; /* one stack over */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.3);

    }

    /* Modal Content */
    .modal-content {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 1fr;
        grid-template-rows: 1fr 2fr 1fr;
        background-color: white;
        margin: auto;
        padding: 20px;
        border:1px solid #aaaaaa;
        width:40% ;
    }

    /* The Close Button */
    .close {
        grid-column: 4/5;
        color: gray;
        font-size: 30px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
    }
    .formwrap{
        grid-column: 1/4;

    }
    .text{
        grid-column: 1/5;
    }

</style>

<!--Modal fürs Löschen-->
<div id="deletemodal" class="modal">
    <!--Modal content-->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="text">Diese Datei Löschen?</div>
        <button type="button" class="btn btn-danger" id="j" style="width: 50px">Ja</button>
        <button type="button" class="btn btn-danger" id="n" style="width: 50px">nein</button>

    </div>
</div>
<!-- Modal für die Freigabe-->
<div id="FreigabeModal" class="modal">
    <!--Modal content-->
    <div class="modal-content">
            <span class="close">&times;</span>
            <div class="formwrap">
                <form action="" method="post">

            Für andere freigeben <br><br>
            Personen

            <input type="text" name="emailorusername" autocomplete="on" placeholder="email or username"><br><br>
            <input type="button" style="background-color: #008CBA;border:none;color: white;padding: 10px;
            display:inline-block;text-decoration: none;"
                   value="senden">
                </form>
            </div>


    </div>
</div>
<script>
    // call and hide the icons on the card
    $(document).ready(function(){
        $(".card")
            .mouseover(function(){
            $(".icon").show();})
            .mouseout(function(){
            $(".icon").hide();
        });

    });
    $(document).ready(function(){
        $(".delete").click(function(){
            $("#deletemodal").show();
        });
        $(".close").click(function(){
            $("#deletemodal").hide();
        });

    });
    //click the share i con and call the modal
    $(document).ready(function(){
        $(".share").click(function(){
            $("#FreigabeModal").show();
        });
        $(".close").click(function(){
            $("#FreigabeModal").hide();
        });

    });
