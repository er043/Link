<body>kjl
<!-- Boostrap Card für die hochgeladenen Dokumente-->
<div class="card" style="width: 360px;">
    <img class="card-img-top" src="paper.jpg" alt= "dokument">
    <div class="card-body">
        <h5 class="card-titled">Dokumentname</h5>
        <!--hide and show Effekt für die Icons-->
        <script>
            $('.card')
                .mouseover(function() {
                $('.icon').show();
            })
                .mouseout(function() {
                $('.icon').hide();
            })

        </script>
        <!-- ioon boostrap glyphicon-->
        <div class="icon">
        <a href="#">
            <span class="glyphicon glyphicon-download-alt"></span>
        </a>
        <a href="#">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
        <a href="#">

        </a>
        </div>
    </div>
</div>
