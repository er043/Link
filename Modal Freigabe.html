    <style type="text/css">
        .modal {
            display: block; /* not to be seen by default */
            position: fixed; /* Stay at the same place */
            z-index: 1; /* one stack over */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border:1px solid #aaaaaa;
            width:20% ;
        }

        /* The Close Button */
        .close {
            color: gray;
            float: left;
            font-size: 30px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
